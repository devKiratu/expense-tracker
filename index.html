<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Expense Tracker</title>
	</head>
	<body>
		<section>
			<header>
				<h1>Expense Tracker</h1>
				<h2>Add a new item below</h2>
			</header>
			<form>
				<div>
					<label for="name">Item name: </label>
					<input type="text" id="name" title="What did you buy?" />
				</div>
				<div>
					<label for="date">Purchase date: </label>
					<input
						type="date"
						name="date"
						id="date"
						max=""
						title="When did you make the purchase?"
					/>
				</div>
				<div>
					<label for="amount">Amount(KES): </label>
					<input
						type="text"
						name="amount"
						id="amount"
						title="How much did you spend on it?"
					/>
				</div>
				<div>
					<button id="add">Add Expense</button>
					<button>Clear List</button>
				</div>
			</form>
			<table>
				<thead>
					<tr>
						<th>Item Name</th>
						<th>Purchase Date</th>
						<th>Amount (KES)</th>
						<th>Delete Entry</th>
					</tr>
				</thead>
				<tbody class="added_expenses">
					<tr id="no-expenses">
						<td colspan="4">No expenses yet!</td>
					</tr>
				</tbody>
				<tfoot>
					<tr id="summary">
						<th colspan="2">Total Spent</th>
						<th id="total" colspan="2"></th>
					</tr>
				</tfoot>
			</table>
			<script src="./index.js"></script>
		</section>
	</body>
</html>
