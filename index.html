<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Expense Tracker</title>
	</head>
	<body>
		<h1>Expense Tracker</h1>
		<h2>Add a new item below</h2>
		<form>
			<label for="name">
				Name:
				<input type="text" id="name" />
			</label>
			<label for="date">
				Date:
				<input type="date" name="date" id="date" />
			</label>
			<label for="amount">
				Amount:
				<input type="number" name="amount" id="amount" />
			</label>
			<button id="add">Add Expense</button>
		</form>
		<table class="added_expenses">
			<thead>
				<tr>
					<th>Name</th>
					<th>Date</th>
					<th>Amount</th>
				</tr>
			</thead>
			<!-- <tr>
				<td>Maize</td>
				<td>22/03/2020</td>
				<td>KES 23</td>
			</tr> -->
			<tfoot>
				<tr id="summary">
					<th>Total Spent</th>
				</tr>
			</tfoot>
		</table>
		<script src="./index.js"></script>
	</body>
</html>
